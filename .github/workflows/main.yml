name: CI

on:
  # Disable automatic triggers
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  
  # Only run manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Security audit
      run: npm audit --audit-level=high
    - run: npm run build
    - run: npm run lint
